<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <title>Real Digital WebComponents</title>
  </head>
  <body>
    <header class="header-component">
      <h1 class="header-component--title">real.digital Contact Form</h1>
    </header>
    <main class="main-wrapper">
      <real-digital-form action="https://httpbin.org/post" method="POST">
        <real-digital-textfield
          name="name"
          validation="[a-z]+"
          aria-placeholder="Name"
          placeholder="Name"
        ></real-digital-textfield>
        <real-digital-textfield
          name="phone"
          validation="[0-9]+"
          aria-placeholder="Phone"
          placeholder="Phone"
        ></real-digital-textfield>
        <real-digital-textfield
          name="subject"
          aria-placeholder="Subject"
          placeholder="Subject"></real-digital-textfield>
        <real-digital-button>Send</real-digital-button>
      </real-digital-form>
    </main>
  </body>
</html>
